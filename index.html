<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="If It&amp;apos;s Broken,We Fix It., INTUITIVE">
    <meta name="description" content="">
    <meta name="page_type" content="np-template-header-footer-from-plugin">
    <title>Home</title>
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    #setting {
        bottom: 0;
        right: -160px;
        transition: all .5s;
    }
</style>
<body>
<div class="main-section overflow-hidden position-relative">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-column justify-content-between vh-100 py-4">
                    <div class="header align-self-end">
                        <a href="#" class="btn border" id="login">Login</a>
                    </div>
                    <div class="logo align-self-center w-25">
                        <img class="img-fluid" src="logo.png" alt="">
                    </div>
                    <div class="footer align-self-center" id="font">
                        Contact +880 01569 131 082
                    </div>
                </div>


                <div class="position-absolute" id="setting">
                    <div class="d-flex align-items-end">
                        <span type="button" id="settingShow">ðŸŒº</span>
                        <div class="d-flx flex-column ms-2">
                            <span class="align-items-center d-inline-flex flex-column">
                                BG
                                <input type="color"/>
                            </span>
                                <span class="align-items-center d-inline-flex flex-column">
                                CALL
                                <input type="color" name="font"/>
                            </span>
                                <span class="align-items-center d-inline-flex flex-column">
                                LOG
                                <input type="color" name="login"/>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    let num = true
    document.getElementById('settingShow').addEventListener('click', function () {
        if (num) {
            document.getElementById('setting').setAttribute('style', `right: 0`);
            num = false
        } else {
            document.getElementById('setting').setAttribute('style', `right: -160px`);
            num = true
        }
    })

    document.querySelector('input').addEventListener('input', function () {
        document.body.style.backgroundColor = this.value;
    })
    document.querySelector('[name="font"]').addEventListener('input', function () {
        document.querySelector('#font').style.color = this.value;
    })
    document.querySelector('[name="login"]').addEventListener('input', function () {
        document.querySelector('#login').setAttribute('style', `color: ${this.value}; border-color: ${this.value}!important`);
    })

</script>
</body>
</html>
